<div class="update-profile-container">
    <h2 class="h2">Actualizar Perfil</h2>
    <form [formGroup]="formulario" (ngSubmit)="actualizarPerfil()">
        <div>
            <label class="label" for="username">Usuario</label>
            <input type="text" id="username" formControlName="username" required />
            <div *ngIf="formulario.get('username')?.invalid && formulario.get('username')?.touched">
                <small class="error">El nombre de usuario es requerido y debe tener al menos 3 caracteres.</small>
            </div>
        </div>
        <div>
            <label class="label" for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" required />
            <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
                <small class="error">La contraseña es requerida y debe tener al menos 6 caracteres.</small>
            </div>
        </div>
        <div>
            <label class="label" for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" formControlName="nombreCompleto" required />
        </div>
        <div>
            <label class="label" for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" required />
            <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
                <small class="error">Debe ser un correo electrónico válido.</small>
            </div>
        </div>
        <button type="submit" [disabled]="formulario.invalid">Actualizar Perfil</button>
    </form>
</div>
