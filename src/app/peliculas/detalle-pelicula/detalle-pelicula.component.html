<div *ngIf="pelicula">
  <h2 class="h2">{{ pelicula.title | uppercase }}</h2>
  <img [src]="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path" alt="{{ pelicula.title }}" />
  <p class="p"><strong>Resumen:</strong> {{ pelicula.overview }}</p>
  <p class="p"><strong>Fecha de lanzamiento:</strong> {{ pelicula.release_date | date }}</p>
  <p class="p"><strong>Géneros:</strong> {{ genresFormatted }}</p>
  <p class="p"><strong>Duración:</strong> {{ pelicula.runtime }} minutos</p>
  <p class="p"><strong>Calificación:</strong> {{ pelicula.vote_average }}/10</p>

  <button (click)="volverALista()">Volver a la Lista</button>

  <label class="label" for="playlistSelect"> Seleccionar Playlist:</label>
  <select id="playlistSelect" [(ngModel)]="playlistId">
    <option *ngFor="let playlist of playlists" [value]="playlist.id">{{ playlist.nombre }}</option>
  </select>

  <button (click)="addToPlaylist(pelicula.id)">Añadir a Playlist</button>
</div>
